<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./images/image-header-mobile.jpg"
        alt="card component to frontendmentor.io"
      />
      <div class="card-info" role="card text">
        <h1>
          Get
          <span class="special" role="speacial header word">insights</span> that
          help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <!-- card numbers -->
      <div class="card-numbers" role="numbers">
        <!-- single number -->
        <div class="number" role="one number">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <!-- end of single number -->
        <!-- single number -->
        <div class="number" role="one number">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <!-- end of single number -->
        <!-- single number -->
        <div class="number" role="one number">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
        <!-- end of single number -->
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
